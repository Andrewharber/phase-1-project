<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class='geoContainer'>
            <h1 class="center">
                Select your state!
            </h1>

            <label for="select-state" class="center">Current state:</label>
            <select id="state-dropdown" name="selected-state">
                <option></option>
                <option value="ny">New York</option>
                <option value="nj">New Jersey</option>
                <option value="ct">Connecticut</option>
      
            </select>
    </section>
    <section>
        <div class="rescueContainer">
        </div>
    </section>
    <section>
        <div class="newsLetter">
            <h1>Sign up to receive weekly stories and happy tails!</h1>
            <form class ="center" id = "news-list">
                <input type ="text" id ="getName" class ='getInfo' placeholder="Name...">
                <input type ="text" id ="getMail" class ='getInfo' placeholder="Email...">
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
